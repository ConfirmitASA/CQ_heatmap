<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./../../design/styles.css"/>
    <script type="text/javascript" src="./../../design/design-page-components.js"></script>
</head>
<body>
<div id="customSettings">
    <!-- Info block.
         All classes for all blocks are required -->
    <div class="comd-alert comd-alert--info">
        <div class="comd-alert__text" id="testID">
            Some information about this type of Custom question. Add all explanations here.
        </div>
    </div>
    <!-- Every block of properties wrap in a div with class="comd-panel"
         classes node-properties-key-fields and node-properties-other-fields are semantic classes, they are not required.
         "comd-panel" must include <header> block and <div class="comd-panel__collapse-area"> -->
    <div class="node-properties-key-fields comd-panel">
        <!-- All classes in <header> are required -->
        <header class="node-properties__header co-flex co-flex--justify-between co-flex--center">
            <!-- All classes in <button> are required -->
            <div class="node-properties__toggle co-flex co-flex--center">
                <!-- Class 'co-text-size-normal' in <h4> changes text style -->
                <h4 class="co-text-size-normal">Main options. By default opened panel</h4>
                <!-- Standard tooltip.
                     class 'sd-tooltip-help' adds icon and
                     data-tooltip-text attribute must contain tooltip text.
                     Does not work in IE11 if placed inside of a <button> element -->
                <div class="sd-tooltip-help" data-tooltip-text="This is the test tooltip text which would be shown when hoover on the tooltip icon. Example of a long one"></div>
            </div>
            <!-- Collapse button -->
            <div class="co-flex co-flex--center">
                <button class="collapse-button comd-icon-button comd-panel__toggle--icon-button"></button>
            </div>
        </header>
        <!-- Collapsed area -->
        <div class="comd-panel__collapse-area">
            <!-- Info block inside of collapsed area -->
            <div class="comd-alert comd-alert--info">
                <div class="comd-alert__text">
                    Info block in a properties area.
                </div>
            </div>
            <!-- Class="node-properties" composes inside blocks in a row -->
            <div class="node-properties">
                <!-- Class="node-property-container" composes inside blocks in a column -->
                <div class="node-property-container">
                    <!-- Property of a checkbox type -->
                    <div class="node-property node-property--checkbox">
                        <div class="co-toggle co-toggle--checkbox">
                            <input class="co-toggle__input" type="checkbox" name="required" id="required" checked="" />
                            <label for="required" class="node-property__label node-property__label--checkbox">
                                <div class="icon-checkbox co-icon">
                                </div>
                                <span>Required question</span>
                            </label>
                        </div>
                    </div>
                    <!-- Property of a checkbox type -->
                    <div class="node-property node-property--checkbox">
                        <div class="co-toggle co-toggle--checkbox">
                            <input class="co-toggle__input" type="checkbox" name="checkbox2" id="checkbox2" />
                            <label for="checkbox2" class="node-property__label node-property__label--checkbox">
                                <div class="icon-checkbox co-icon">
                                </div>
                                <span>Second checkbox in a column</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property node-property--checkbox">
                        <div class="co-toggle co-toggle--checkbox">
                            <input class="co-toggle__input" type="checkbox" id="smtelse" />
                            <label for="smtelse" class="node-property__label node-property__label--checkbox">
                                <div class="icon icon-checkbox co-icon">
                                </div>
                                <span>Second checkbox in a row</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="node-property-container">
                    <!-- Property of a radio type -->
                    <div class="node-property node-property--radio">
                        <h4>Property type radio in a new column</h4>
                        <ul class="option-list">
                            <li class="option-toggle">
                                <div class="co-toggle co-toggle--radio">
                                    <input class="co-toggle__input" id="optionCol1" type="radio" name="optionCol" checked="" />
                                    <label for="optionCol1" class="node-property__label node-property__label--radio">
                                        <div class="icon-radio co-icon"></div>
                                        <span>Option one</span>
                                    </label>
                                </div>
                            </li>
                            <li class="option-toggle">
                                <div class="co-toggle co-toggle--radio">
                                    <input class="co-toggle__input" id="optionCol2" type="radio" name="optionCol" />
                                    <label for="optionCol2" class="node-property__label node-property__label--radio">
                                        <div class="icon-radio co-icon"></div>
                                        <span>Option two</span>
                                    </label>
                                </div>
                            </li>
                            <li class="option-toggle">
                                <div class="co-toggle co-toggle--radio">
                                    <input class="co-toggle__input" id="optionCol3" type="radio" name="optionCol" />
                                    <label for="optionCol3" class="node-property__label node-property__label--radio">
                                        <div class="icon-radio co-icon"></div>
                                        <span>Option three</span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="node-properties">
                <div class="node-property-container">
                    <div class="node-property node-property--radio">
                        <h4>Property type radio in a new row</h4>
                        <ul class="option-list">
                            <li class="option-toggle">
                                <div class="co-toggle co-toggle--radio">
                                    <input class="co-toggle__input" id="optionRow1" type="radio" name="optionRow" checked="" />
                                    <label for="optionRow1" class="node-property__label node-property__label--radio">
                                        <div class="icon-radio co-icon"></div>
                                        <span>Option one</span>
                                    </label>
                                </div>
                            </li>
                            <li class="option-toggle">
                                <div class="co-toggle co-toggle--radio">
                                    <input class="co-toggle__input" id="optionRow2" name="optionRow" type="radio" />
                                    <label for="optionRow2" class="node-property__label node-property__label--radio">
                                        <div class="icon-radio co-icon"></div>
                                        <span>Option two</span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- To have panel collapsed by default add class 'comd-panel--collapsed' -->
    <div class="node-properties-key-fields comd-panel comd-panel--collapsed">
        <header class="node-properties__header co-flex co-flex--justify-between co-flex--center">
            <div class="node-properties__toggle co-flex co-flex--center">
                <h4 class="co-text-size-normal">By default colapsed area</h4>
                <div class="sd-tooltip-help" data-tooltip-text="To have panel collapsed by default add class 'comd-panel--collapsed'"></div>
            </div>
            <div class="co-flex co-flex--center">
                <button class="collapse-button comd-icon-button comd-panel__toggle--icon-button"></button>
            </div>
        </header>
        <div class="comd-panel__collapse-area">
            <div class="node-properties">
                <div class="node-property-container">
                    <div class="node-property">
                        <!-- Property of a dropdown select type -->
                        <label class="node-property__label" for="mediaType">Dropdown select</label>
                        <select class="form-input" name="mediaType" id="mediaType"/>
                        <option value="video" selected>video</option>
                        <option value="audio">audio</option>
                        </select>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property">
                        <label class="node-property__label" for="mediaWidth">Width</label>
                        <input type="text" class="form-input form-input--3ch form-input--large" name="mediaWidth" id="mediaWidth" value=""/>
                        <span>px</span>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property node-property--mediasource">
                        <label class="node-property__label" for="mediaSrc">Form input 14 characters</label>
                        <input type="text" id="mediaSrc" class="form-input form-input--14ch" required="required"/>
                        <span>long units</span>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property node-property--mediaposter">
                        <label class="node-property__label" for="mediaPosterOne">Form input standard</label>
                        <input type="text" class="form-input" id="mediaPosterOne"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="node-properties-key-fields sliderOptions comd-panel">
        <header class="node-properties__header co-flex co-flex--justify-between co-flex--center">
            <div class="node-properties__toggle co-flex co-flex--center">
                <h4 class="co-text-size-normal">Some other types</h4>
                <div class="sd-tooltip-help" data-tooltip-text="Test text for this 2 lines I hope. Nope was not enough."></div>
            </div>
            <div class="co-flex co-flex--center">
                <button class="collapse-button comd-icon-button comd-panel__toggle--icon-button"></button>
            </div>
        </header>
        <div class="comd-panel__collapse-area">
            <div class="node-properties">
                <div class="node-property-container">
                    <div class="node-property">
                        <label class="node-property__label" for="playButtonColor">Property type color</label>
                        <input type="color" class="form-input" name="playButtonColor" id="playButtonColor" />
                    </div>
                </div>
            </div>
            <!-- To have textarea or input type text with width 100% you need to have blocks structured like below
                 block 'node-property' right inside of a block 'node-properties'
                 and class 'form-input--full-width' stretches field to full width -->
            <div class="node-properties">
                <div class="node-property">
                    <label class="node-property__label" for="mediaPoster">Form input textarea full width
                        <div class="sd-tooltip-help" data-tooltip-text="To have textarea or input type text with width 100% you need to have blocks structured like below block 'node-property' right inside of a block 'node-properties' and class 'form-input--full-width' stretches field to full width"></div>
                    </label>
                    <textarea class="form-input form-input--textarea form-input--full-width" name="mediaPoster" id="mediaPoster"></textarea>
                </div>
            </div>
            <div class="node-properties">
                <div class="node-property">
                    <label class="node-property__label" for="mediaPosterText">Form input full width
                        <div class="sd-tooltip-help" data-tooltip-text="To have textarea or input type text with width 100% you need to have blocks structured like below block 'node-property' right inside of a block 'node-properties' and class 'form-input--full-width' stretches field to full width"></div>
                    </label>
                    <input type="text" class="form-input form-input--full-width" name="mediaPosterText" id="mediaPosterText" />
                </div>
            </div>
            <div class="node-properties">
                <div class="node-property-container">
                    <div class="node-property">
                        <div class="button-block">
                            <button class="comd-button comd-button--primary-neutral">
                                <span class="comd-button__content">
                                    <div class="comd-portal-trigger">Primary neutral</div>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="node-property button-block">
                        <div class="button-block">
                            <button class="comd-button comd-button--secondary-neutral">
                            <span class="comd-button__content">
                                <div class="comd-portal-trigger">Secondary neutral</div>
                            </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property">
                        <div class="button-block">
                            <button class="comd-button comd-button--primary-neutral comd-button--disabled">
                            <span class="comd-button__content">
                                <div class="comd-portal-trigger">Disabled</div>
                            </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property">
                        <div class="button-block">
                            <button class="comd-button comd-button--primary-success">
                            <span class="comd-button__content">
                                <div class="comd-portal-trigger">Success</div>
                            </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="node-property-container">
                    <div class="node-property">
                        <div class="button-block">
                            <button class="comd-button comd-button--primary-danger">
                            <span class="comd-button__content">
                                <div class="comd-portal-trigger">Error</div>
                            </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="comd-tooltip comd-tooltip--right" id="tooltipBox">
    <div class="comd-tooltip__arrow"></div>
    <div class="comd-tooltip__inner"></div>
</div>
</body>
</html>
